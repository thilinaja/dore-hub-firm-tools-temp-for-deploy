<header (window:scroll)="windowScroll()" id="page-topbar">
  <div class="layout-width">
    <div class="navbar-header">
      <div class="d-flex">
        <!-- LOGO -->
        <div class="navbar-brand-box horizontal-logo">

          <a class="logo logo-dark" href="#">
                        <span class="logo-sm">
                            <img alt="" height="10" src="assets/images/DP_Logo.svg"/>
                        </span>
            <span class="logo-lg">
                            <img alt="" height="15" src="assets/images/DP_Logo.svg"/>
                        </span>
          </a>
        </div>
        <div><p class="mt-4 brand-names">Firm Tools</p></div>


      </div>



      <div class="d-flex align-items-center">


        <div class="dropdown ms-sm-3 header-item topbar-user" dropdown>
          <button aria-expanded="false" aria-haspopup="true" class="btn" data-bs-toggle="dropdown" dropdownToggle
                  id="page-header-user-dropdown" type="button">
                        <span class="d-flex align-items-center">
                            <span class="text-end ms-xl-2">
                  <span
                    class="d-none d-xl-inline-block ms-1  fs-20  fw-medium user-name-text-s">{{ currentTime }}</span>
                <span class="d-none d-xl-block ms-1 fs-13  user-name-sub-text-s">{{ currentDate }}</span>
                            </span>
                        </span>
          </button>
          <div *dropdownMenu class="dropdown-menu dropdown-menu-end">
            <!-- item-->
            <h6 class="dropdown-header">Welcome {{loggedufullname}}!</h6>
            <div class="dropdown-divider"></div>


            <a class="dropdown-item" (click)="logout()"><i class="mdi mdi-logout text-muted fs-16 align-middle me-1"></i> <span
              class="align-middle" data-key="t-logout" style="cursor: pointer;">Logout</span></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
